# PostgreSQL Stress Test - 1 Client (Baseline)
configuration:
  target: "meluxina"

service:
  type: "postgres"
  name: "postgres-sweep-1"
  partition: "cpu"
  num_gpus: 0
  time_limit: "02:00:00"
  
  settings:
    db_name: "benchmark"
    auth: "trust"
    data_dir: "/tmp/pgdata"
    tuning:
      shared_buffers: "256MB"
      effective_cache_size: "1GB"

client:
  type: "postgres_stress"
  partition: "cpu"
  num_gpus: 0
  time_limit: "01:00:00"
  
  settings:
    num_inserts: 1000
    num_selects: 500
    table_name: "stress_test"
    warmup_delay: 5

benchmarks:
  num_clients: 1
  metrics: ["insert_tps", "select_qps", "latency_p99"]
