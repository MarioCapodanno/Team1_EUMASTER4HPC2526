# ChromaDB Stress Test - 1 Client (Baseline)
configuration:
  target: "meluxina"

service:
  type: "chroma"
  name: "chroma-sweep-1"
  partition: "cpu"
  num_gpus: 0
  time_limit: "02:00:00"
  
  settings:
    host: "0.0.0.0"
    port: 8000

client:
  type: "chroma_stress"
  partition: "cpu"
  num_gpus: 0
  time_limit: "01:00:00"
  
  settings:
    num_vectors: 100
    dim: 64
    num_queries: 50
    top_k: 5
    warmup_delay: 5

benchmarks:
  num_clients: 1
  metrics: ["insert_vps", "query_qps", "latency_p99"]
