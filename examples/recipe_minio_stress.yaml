configuration:
  target: "meluxina"

service:
  name: "minio-stress"
  type: "minio"
  partition: "cpu"
  nodes: 1
  time_limit: "01:00:00"
  settings:
    data_dir: "/data"
    console_port: 9001
  environment:
    MINIO_ROOT_USER: "minioadmin"
    MINIO_ROOT_PASSWORD: "minioadmin"

client:
  name: "minio-stress-client"
  type: "minio_stress"
  partition: "cpu"
  nodes: 1
  time_limit: "00:50:00"
  settings:
    num_objects: 100
    object_size_bytes: 10485760
    bucket: "benchmark"
    warmup_delay: 15

benchmarks:
  num_clients: 4
  client_delay: 10
