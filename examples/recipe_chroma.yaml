# =============================================================================
# ChromaDB Benchmark Recipe (Simplified)
# =============================================================================
# Vector database benchmark with simple healthcheck.
# =============================================================================

configuration:
  target: "meluxina"

# =============================================================================
# Service: ChromaDB Vector Database
# =============================================================================
service:
  type: "chroma"
  name: "chroma-vectordb"
  partition: "cpu"
  num_gpus: 0
  time_limit: "03:00:00"
  
  settings:
    host: "0.0.0.0"
    port: 8000

# =============================================================================
# Client: Healthcheck
# =============================================================================
client:
  type: "chroma_healthcheck"
  partition: "cpu"
  num_gpus: 0
  time_limit: "00:30:00"

# =============================================================================
# Benchmark Configuration
# =============================================================================
benchmarks:
  num_clients: 2
  metrics: ["response_time"]
