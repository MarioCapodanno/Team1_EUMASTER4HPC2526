configuration:
  target: meluxina
service:
  type: postgres
  name: postgres-pgbench-10c
  image: postgres:15-alpine
  partition: cpu
  time_limit: 00:20:00
  account: p200981
  port: 5432
  settings:
    POSTGRES_PASSWORD: benchmarkpass
client:
  type: pgbench
  partition: cpu
  time_limit: 00:10:00
  account: p200981
  settings:
    transactions: 2000
    threads: 4
benchmarks:
  num_clients: 10
  metrics:
  - tps
  - latency
